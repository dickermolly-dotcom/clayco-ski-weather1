<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Park City Weather â€” Clayco Ski Trip 2026</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { background: #0E1E3D; font-family: Arial, sans-serif; color: #fff; }
  .card { width: 100%; max-width: 780px; margin: 0 auto; background: #162847; border-top: 6px solid #CC2222; }
  .bar-teal { height: 3px; background: #5BC4D8; }
  .header { padding: 14px 20px; border-bottom: 1px solid rgba(91,196,216,0.2); display: flex; justify-content: space-between; align-items: center; }
  .eyebrow { font-size: 11px; font-weight: bold; letter-spacing: 0.15em; color: #5BC4D8; text-transform: uppercase; }
  .live-badge { display: flex; align-items: center; gap: 6px; font-size: 10px; color: #7A8FA8; text-transform: uppercase; letter-spacing: 0.1em; }
  .dot { width: 7px; height: 7px; border-radius: 50%; background: #5BC4D8; animation: blink 2s infinite; }
  @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.3} }
  .forecast { display: grid; grid-template-columns: repeat(4, 1fr); border-bottom: 1px solid rgba(91,196,216,0.15); }
  .day { padding: 14px 8px; text-align: center; border-right: 1px solid rgba(91,196,216,0.15); }
  .day:last-child { border-right: none; }
  .day-name { font-size: 10px; font-weight: bold; letter-spacing: 0.12em; color: #5BC4D8; text-transform: uppercase; margin-bottom: 2px; }
  .day-date { font-size: 9px; color: #7A8FA8; margin-bottom: 8px; }
  .day-icon { font-size: 26px; display: block; margin-bottom: 6px; }
  .temps { display: flex; justify-content: center; gap: 5px; align-items: baseline; margin-bottom: 4px; }
  .hi { font-size: 20px; font-weight: bold; color: #fff; }
  .lo { font-size: 13px; color: #7A8FA8; }
  .desc { font-size: 9px; color: #7A8FA8; margin-bottom: 4px; }
  .snow { font-size: 9px; color: #5BC4D8; font-weight: bold; letter-spacing: 0.08em; }
  .loading { opacity: 0.3; }
  .map-wrap { position: relative; height: 320px; background: #091220; }
  .map-wrap iframe { width: 100%; height: 100%; border: none; display: block; }
  .map-label { position: absolute; top: 8px; left: 8px; background: rgba(9,18,32,0.85); border-left: 3px solid #5BC4D8; padding: 4px 10px; font-size: 9px; font-weight: bold; letter-spacing: 0.12em; color: #C5D0E0; text-transform: uppercase; pointer-events: none; }
  .footer { background: #091220; border-top: 1px solid rgba(91,196,216,0.12); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
  .footer-text { font-size: 9px; color: #7A8FA8; letter-spacing: 0.14em; text-transform: uppercase; }
  .flakes { opacity: 0.3; letter-spacing: 4px; }
</style>
</head>
<body>
<div class="card">
  <div class="bar-teal"></div>
  <div class="header">
    <div class="eyebrow">Park City, Utah &nbsp;&middot;&nbsp; Mountain Forecast</div>
    <div class="live-badge"><div class="dot"></div> Live Data</div>
  </div>
  <div class="forecast" id="forecast">
    <div class="day loading"><div class="day-name">--</div><span class="day-icon">&#10052;</span><div class="hi">--</div></div>
    <div class="day loading"><div class="day-name">--</div><span class="day-icon">&#10052;</span><div class="hi">--</div></div>
    <div class="day loading"><div class="day-name">--</div><span class="day-icon">&#10052;</span><div class="hi">--</div></div>
    <div class="day loading"><div class="day-name">--</div><span class="day-icon">&#10052;</span><div class="hi">--</div></div>
  </div>
  <div class="map-wrap">
    <iframe src="https://embed.windy.com/embed2.html?lat=40.646&lon=-111.498&detailLat=40.646&detailLon=-111.498&zoom=9&level=surface&overlay=snowAccu&product=ecmwf&menu=&message=true&marker=true&metricWind=mph&metricTemp=%C2%B0F" allowfullscreen></iframe>
    <div class="map-label">&#10052; Snow Accumulation &middot; Park City</div>
  </div>
  <div class="footer">
    <span class="footer-text">Clayco Ski Trip 2026 &middot; March 5&ndash;8, 2026</span>
    <span class="flakes">&#10052; &#10052; &#10052;</span>
  </div>
</div>
<script>
var LAT=40.6461,LON=-111.4980;
var ICONS={0:'&#9728;',1:'&#127796;',2:'&#9925;',3:'&#9729;',45:'&#127787;',71:'&#127784;',73:'&#10052;',75:'&#10052;',77:'&#127784;',85:'&#127784;',86:'&#10052;',80:'&#127782;',61:'&#127783;',63:'&#127783;',95:'&#9928;'};
var DESCS={0:'Clear',1:'Mostly Clear',2:'Partly Cloudy',3:'Overcast',45:'Foggy',71:'Light Snow',73:'Snow',75:'Heavy Snow',77:'Snow Grains',85:'Snow Showers',86:'Heavy Snow',80:'Rain Showers',61:'Light Rain',63:'Rain',95:'Thunderstorm'};
var DAYS=['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
function load(){
  fetch('https://api.open-meteo.com/v1/forecast?latitude='+LAT+'&longitude='+LON+'&daily=weathercode,temperature_2m_max,temperature_2m_min,precipitation_probability_max,snowfall_sum&temperature_unit=fahrenheit&precipitation_unit=inch&timezone=America%2FDenver&forecast_days=4')
  .then(function(r){return r.json();})
  .then(function(d){
    var el=document.getElementById('forecast');
    el.innerHTML='';
    for(var i=0;i<4;i++){
      var code=d.daily.weathercode[i];
      var hi=Math.round(d.daily.temperature_2m_max[i]);
      var lo=Math.round(d.daily.temperature_2m_min[i]);
      var snow=d.daily.snowfall_sum[i]||0;
      var precip=d.daily.precipitation_probability_max[i]||0;
      var dt=new Date(d.daily.time[i]+'T12:00:00');
      var name=i===0?'Today':DAYS[dt.getDay()];
      var date=dt.toLocaleDateString('en-US',{month:'short',day:'numeric'});
      var icon=ICONS[code]||'&#127777;';
      var desc=DESCS[code]||'Mixed';
      var snowTxt=snow>0.1?'<div class="snow">&#10052; '+snow.toFixed(1)+'" snow</div>':precip>20?'<div class="snow">&#128167; '+precip+'% precip</div>':'<div class="snow" style="opacity:0.2">No precip</div>';
      el.innerHTML+='<div class="day"><div class="day-name">'+name+'</div><div class="day-date">'+date+'</div><span class="day-icon">'+icon+'</span><div class="temps"><span class="hi">'+hi+'&deg;</span><span class="lo">'+lo+'&deg;</span></div><div class="desc">'+desc+'</div>'+snowTxt+'</div>';
    }
  })
  .catch(function(){
    document.getElementById('forecast').innerHTML='<div style="grid-column:1/-1;padding:16px;text-align:center;color:#7A8FA8;font-size:12px;">Could not load forecast</div>';
  });
}
load();
</script>
</body>
</html>
